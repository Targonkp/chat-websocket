<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <title>Онлайн-чат</title>
</head>
<body>
<h1 align="center">Онлайн-чат с помощью WebSocket</h1>
<div class="chat-wrap">
    <div class="data-input">
    <input type="text" placeholder="Здесь вводится текст сообщения" class="data-input__input">
    <input type="button" value="Отправить" class="data-input__button data-input__send">
        <input type="button" value="Геолокация" class="data-input__button data-input__geolocation">
    </div>
    <div class="status"></div>
    <div class="data-area">
        <ul class="chat-list">
        </ul>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
